<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caps Hotel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="shortcut icon" href="logofix.png" class="width: large;" type="image/x-icon">
</head>

<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Caps Hotel</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="index.html">Home</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- <h1>User Data on Slide 3</h1> -->

  <div id="userDataDisplay"></div>
  <div id="whatsappLink"></div>



  <script>


    document.addEventListener('DOMContentLoaded', function () {
      // mendapatkan data yang dikirm ke localstorage dalam slide2
      var userData = JSON.parse(localStorage.getItem('userData'));

      // Display user input data on slide3.html
      if (userData) {
        displayUserData(userData);
        displayWhatsAppLink(userData);
      } 
    });

    function displayUserData(userData) {
      var userDataDisplay = document.getElementById('userDataDisplay');
      userDataDisplay.innerHTML = `
  <table class="table table-primary" style="max-width: 730px; width:100%; margin: 0 auto;">
  <thead>
    <tr>
      <th scope="col">Data Reservasi </th>
      <th scope="col">Keterangan</th>
    </tr>
  </thead>
  <tbody class="table-group-divider">
    <tr>
      <th scope="row">Nama Lengkap</th>
      <td>${userData.fullName}</td>
    </tr>
    <tr>
      <th scope="row">Email</th>
      <td>${userData.email}</td>
    </tr>
    <tr>
      <th scope="row">Alamat</th>
      <td>${userData.address}</td>
    </tr>
    <tr>
      <th scope="row">Tanggal Check In</th>
      <td>${userData.checkInDate}</td>
    </tr>
    <tr>
      <th scope="row">Tanggal Check Out</th>
      <td>${userData.checkOutDate}</td>
    </tr>
    <tr>
      <th scope="row">Jumlah Hari</th>
      <td>${userData.numberOfDays}</td>
    </tr>
    <tr>
      <th scope="row">Total Harga</th>
      <td>${userData.totalPrice}</td>
    </tr>
  </tbody>
</table>

  `;
    }

    function displayWhatsAppLink(userData) {
      var whatsappLink = document.getElementById('whatsappLink');
      // pesan yang terkirim
      var message = `
Nama Lengkap: ${userData.fullName}
Email: ${userData.email}
Alamat: ${userData.address}
Tanggal Check In: ${userData.checkInDate}
Tanggal Check Out: ${userData.checkOutDate}
Jumlah Hari: ${userData.numberOfDays}
Total Harga: ${userData.totalPrice}
  `;
// link nomor whatsapp
      whatsappLink.innerHTML = `
    <div class="mt-3 text-center">
      <a href="https://wa.me/6285895665506?text=${encodeURIComponent(message)}" 
         class="btn btn-success" target="_blank">Lanjutkan Konfirmasi dan Pembayaran</a>
    </div>
  `;
    }
  </script>


  </script>



</body>

</html>
